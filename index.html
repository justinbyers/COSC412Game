<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="css.css" type="text/css">
</head>

<body id="wrapper">


    <div id="innerWrapper">
        <div id="rowBox">
            <div id="topRow">
                <h1 id="pageTitle">Game</h1>
                <div id="canvastop">

                </div>
            </div>
            <div id="middleRow">
                <div id="leftCol">
                    <div id="infoBox">
                        Wave #:
                        <hr class="number" type="number" value="level" id="Wave#">
                        Gold:
                        <hr class="number" type="number" value="gold" id="goldAmount">
                        Lives:
                        <hr class="number" type="number" value="playerHealth" id="hp">
                        Score:
                        <hr class="number" type="number" value="score" id="scoreTotal">

                    </div>
                    <div id="towerBtns">
                        <input class="button" type="button" onclick="ctower=true;towerType=1" value="Laser tower (40)"
                            id="tower1bt" disabled="">
                        <input class="button" type="button" onclick="ctower=true;towerType=2" value="Shock tower (200)"
                            id="tower2bt" disabled="">
                        <input class="button" type="button" onclick="ctower=true;towerType=3" value="Ice tower (1,000)"
                            id="tower3bt" disabled="">
                        <!-- <input class="button" type="button" onclick="ctower=true;towerType=4" value="Wall (10)"
                                id="tower4bt" disabled=""> -->
                        <!-- <input class ='b1' type="button" onclick="ctower=true;towerType=5" value="Poison Tower (10)" id="cTower5Bt" disabled=""> -->

                    </div>
                    <div id="towerUtilBtns">

                        <div class="sellBtn">
                            <input class="button" type='button' onclick="sell()" value="Sell" id="sellbutton"
                                disabled="">
                        </div>

                        <div class="upgradeBtn">
                            <input class="button" type="button" onclick="upgrade()" value="Upgrade" id="upgradebutton"
                                disabled="">
                        </div>

                    </div>
                    <div id="gameUtilBtns">
                        <input class='restart' type="button" onclick="restart()" value="Restart">
                    </div>
                </div>

                </hr>
                <div id="midCol">

                    <canvas id="canvas" width="400" height="400" onmousedown="mouseDown(event)"
                        onmousemove="mouseMove(event)" style="border: 1px solid black">
                        Canvas not supported.
                    </canvas>
                </div>

                <div id="rightCol">
                    <div class="gameInfoDivs" id="a" style="visibility:visible">
                        Wave Info Here. This shows by default, or when tower is not selected

                        <br><br> 

                        Monsters this Wave: <span id="monstersLeft">0</span> <br>
                        Total Killed: <span id="totalKilled">0</span>
                    </div>

                    <div class="gameInfoDivs" id="aa" style="visibility:hidden">
                        Tower Info Here. This shows only when a tower is selected
                    </div>
                </div>


            </div>
            <div id="bottomRow">
                <div style="text-align: center; padding: 70px; ">-Premium Upgrades Uere-</div>
            </div>

            <div id="testButtons" style="display:unset">
                <input type="button" onclick="test()">
                <input type="button" onclick="testt()">
                <!-- <input type="button" onclick="testtt()">
                <input type="button" onclick="test4()" value="Reset Ground"> -->


            </div>
            

        </div>
    </div>

    </div>


    <script src="script.js" charset="utf-8" type="text/javascript"></script>
</body>

</html>
